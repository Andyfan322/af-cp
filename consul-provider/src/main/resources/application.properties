#\u9ED8\u8BA4\u60C5\u51B5\u4E0B\uFF0Cconsul\u670D\u52A1\u7684ID\u5728\u591A\u53F0\u670D\u52A1\u5668\u7684\u60C5\u5F62spring.application.name\u662F\u76F8\u540C\u7684\uFF0C
#\u4E3A\u6CE8\u518C\u7EDF\u4E00\u670D\u52A1\u4E0D\u540C\u7684\u670D\u52A1\u5668\u9700\u8981\u4FEE\u6539\u4E0D\u540C\u7684\u670D\u52A1\u5668\u540D\u79F0\u4E0D\u4E00\u6837
server.port=8083
spring.application.name=springCloud-produce-service-consul
#\u8FDE\u63A5\u7684consul server ip
spring.cloud.consul.host=localhost
#\u8FDE\u63A5\u7684consul server \u7684\u7AEF\u53E3\u53F7
spring.cloud.consul.port=8500
spring.cloud.consul.enabled=true
spring.cloud.consul.discovery.enabled=true
#\u670D\u52A1\u7684\u540D\u5B57
spring.cloud.consul.discovery.serviceName=produce-service-consul
#\u670D\u52A1\u7684ID,\u5728\u914D\u7F6E\u7684\u65F6\u5019\u4E0D\u9700\u8981\u914D\u7F6E\u8FD9\u4E00\u9879\uFF0C\u5728\u591A\u53F0\u670D\u52A1\u5668\uFF0C\u591A\u6B21\u90E8\u7F72\u7684\u60C5\u51B5\u4E0B\u4F1A\u5BFC\u81F4\u670D\u52A1\u6CE8\u518C\u53EA\u6709\u4E00\u4E2A
#spring.cloud.consul.discovery.instanceId=serviceId
spring.cloud.consul.discovery.prefer-ip-address=true
consul.discovery.instanceId= ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
consul.discovery.healthCheckInterval=5s
